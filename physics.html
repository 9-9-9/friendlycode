<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Physics Fun</title>
</head>
<body>

<!-- This page describes a little world with its own physics. Click the "start physics" button at the top-left of the preview pane to start the simulation. -->

<div id="world">
  <!-- Try dragging this element in the preview pane to position it! -->
  <!-- You can also hold shift while dragging to resize it. -->
  <!-- Just add the "thimble-movable" class to any element to make it movable, resizable, and become a participant in the physics simulation. -->
  <img class="thimble-movable"
    data-physics-type="dynamic"
    data-density="1.0"
    src="https://github.com/mozilla/BrowserQuest/raw/master/client/img/1/chest.png"
    style="position: absolute; top: 63px; left: 113px;">
    
  <!-- Setting data-physics-type to "static" means that the element doesn't obey the laws of gravity. -->
  <div class="thimble-movable ground"
    style="position: absolute; top: 93px; left: 122px; width: 200px; height: 16px;"
    data-physics-type="static"></div>
</div>
<style>
* {
  -moz-box-sizing: border-box;
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
}

#world {
  position: relative;
  background: black;
  height: 500px;
  width: 500px;
  overflow: hidden;
}

.ground {
  background: url(https://github.com/mozilla/BrowserQuest/raw/master/client/img/1/wood.png);
}
</style>
<script src="js/physics.js"></script>
</body>
</html>
